<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <!-- Id name placeholder for autofocus ,minlength ,maxlength,min,max,pattern,required,readonly,disabled,value -->
    <input type="text" value="Mahesh">
    <br>
    <input type="text" required readonly placeholder="Name" pattern="[A-Za-z]{15}">
    <br>
    <input type="number" min="1" max="5" disabled>
    <br>
    <input type="tel" placeholder="mobile" pattern="[0-9]{10}">
    <br>
    <input type="submit" value="SUBMIT"><br>
    <!-- dropdown list --  disabled,selected-->
    <select name="" id="">
        <option value="" disabled selected>Country</option>
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">China</option>
        <option value=""></option>
    </select>
</form>

</body>
</html>
